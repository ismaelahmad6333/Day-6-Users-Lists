<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Users Lists</title>
</head>

<body>
    <div class="container">
        <h2>Users</h2>
        <div class="header">
            <input type="text" name="" placeholder="Search users">
            <div class="categories">
                <p>Reputation</p>
                <p class="active">New Users</p>
                <p>Voters</p>
                <p>Editors</p>
                <p>Moderators</p>
            </div>
        </div>
        <div class="users ">
            <div class="user">
                <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
                <div class="user-info">
                    <h3 class="name">Jason James</h3>
                    <p class="address">Zamboanga City</p>
                    <div class="tags">
                        <span>clothes</span>
                        <span>stem</span>
                    </div>
                </div>
            </div>
            <div class="user act">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                    alt="">
                <div class="user-info">
                    <h3 class="name">Boa Hammock</h3>
                    <p class="address">Zamboanga City</p>
                    <div class="tags">
                        <span>acting</span>
                        <span>dancing</span>
                    </div>
                </div>
            </div>
            <div class="user">
                <img src="https://images.unsplash.com/photo-1618641986557-1ecd230959aa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                    alt="">
                <div class="user-info">
                    <h3 class="name">Albert Luffy</h3>
                    <p class="address">Zamboanga City</p>
                    <div class="tags">
                        <span>clothes</span>
                        <span>stem</span>
                    </div>
                </div>
            </div>
            <div class="user">
                <img src="https://images.pexels.com/photos/1382731/pexels-photo-1382731.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
                <div class="user-info">
                    <h3 class="name">Lany Lee</h3>
                    <p class="address">Zamboanga City</p>
                    <div class="tags">
                        <span>clothes</span>
                        <span>stem</span>
                    </div>
                </div>
            </div>
            <div class="user">
                <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
                <div class="user-info">
                    <h3 class="name">Justine Cabs</h3>
                    <p class="address">Zamboanga City</p>
                    <div class="tags">
                        <span>music</span>
                        <span>disks</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
